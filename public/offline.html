<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #f5f5f5;
      }
    }
  </style>
</head>

<body>
  <h1>Sei offline</h1>
  <p>Sembra che tu sia offline. Hai già installato l'app? Se sì, puoi accedere a tutto il contenuto offline.</p>
  <button onclick="window.location.href='/'">Riprova</button>

  <script>
    // Controlla periodicamente la connessione
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>

</html>
