# Create build command to package windows executable
name: Build socket supply app for windows
run-name: windows-build
on:
  push:
    branches:
      - develop
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      # Copied special steps from Github Actions docs
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Set up ssc cli
        run: npm i @socketsupply/socket
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:win
      - name: List files in the repository
        run: ls ${{ github.workspace }}/build
      - name: Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: socket-minesweeper-app-windows
          path: build